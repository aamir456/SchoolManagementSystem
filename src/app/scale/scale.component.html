<mat-toolbar class="navbar">
    <div>Scale</div> 
    <div>
      <button mat-raised-button (click)="openDialog()">Add</button>
    </div>
  </mat-toolbar>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="ScaleID">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let $index = index"> {{$index+1}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Scale">
        <th mat-header-cell *matHeaderCellDef> Scale </th>
        <td mat-cell *matCellDef="let element"> {{element.Scale}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <div class="btn">
            <button mat-mini-fab>
              <mat-icon (click)="UpdateDialog(element)">edit</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <div class="btn">
            <button mat-mini-fab aria-label="Example icon button with a home icon">
              <mat-icon (click)="onDEL(element)">delete_forever</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator MatPaginator [pageSizeOptions]="pageSizes"></mat-paginator>
  </div>
