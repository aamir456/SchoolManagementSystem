<h1 mat-dialog-title>{{ModelTitle}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input placeholder="Scale" matInput [(ngModel)]="data.Scale" [formControl]="ScaleFormControl" [errorStateMatcher]="matcher" (keypress)="keyPressNumbers($event)">
        <mat-error *ngIf="ScaleFormControl.hasError('required')">
            Scale is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>{{text}}</button>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
